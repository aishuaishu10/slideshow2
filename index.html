<html>

<body>
	



	<section>
		<img class="mySlides" src="chicago.jpeg"  style="width:100%">
		<img class="mySlides" src="la.jpeg" style="width:100%">
		<img class="mySlides" src="ny.jpeg" style="width:100%">
	</section>

	<script>
		
		var myIndex=0;
		carousel();

		function carousel()
		{
			var i;
			var x=document.getElementsByClassName("mySlides");
			for(i=0;i<x.length;i++)
			{
				x[i].style.display="none";
			}
			myIndex++;
			if(myIndex>x.lenght){myIndex=1}
				x[myIndex-1].style.display="block";
			setTimeout(carousel,3000);
		}
	</script>
</body>
